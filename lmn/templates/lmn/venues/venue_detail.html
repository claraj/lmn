<!-- basic info about a venue -->

{% extends 'lmn/base.html' %}

{% block content %}

<h2 id='venue-detail-title'>Venue Detail</h2>
<p id='venue-name'>{{ venue.name }}</p>
<p id='artist-hometown'>From: {{ venue.address }}</p>
    {% for show in shows %}

  <div class="show" id="show_{{ show.pk }}">
    <p>
      <a href="{% url 'show_detail' show_pk=show.pk %}">{{ show.artist.name }}@{{ show.venue.name }} {{ show.show_date }}</a>
    </p>
  </div>

{% empty %}

<p>No Shows Yet</p>

{% endfor %}
    <h3>Add a new Show For</h3>
  <a href="{% url 'add_show_to_venue' venue_pk=venue.pk %}"> {{ venue.name }}</a>

{% endblock %}
