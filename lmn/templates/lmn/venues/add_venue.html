{% extends 'lmn/base.html' %}

{% block content %}

{% if messages %}

<div class="messages">
    {% for message in messages %}
        <p class="{{message.tags}}">{{ message }}</p>
    {% endfor %}
</div>

{% endif %}

<form method="POST" action="{% url 'add_venue' %}">
    {% csrf_token %}
    {{ new_venue_form }}
    <button type=submit>Add Venue</button>
</form>

<div>
    {% for result in search_results %}
    <div>
        <p>
            <a>{{ result.name }}</a>
            <form method="POST" action="{% url 'save_venue' venue=result %}">
                {% csrf_token %}
                <button type=submit>Add Venue</button>
            </form>
        </p>
    </div>
</div>

{% endfor %}

{% endblock %}
