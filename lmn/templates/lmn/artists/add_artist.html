{% extends 'lmn/base.html' %}

{% block content %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{message.tags}}">{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}

<form method="POST" action="{% url 'add_artist' %}">
    {% csrf_token %}
    {{ new_artist_form }}
    <button type=submit>Add Artist</button>
</form>


{% endblock %}
