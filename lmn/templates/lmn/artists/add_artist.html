{% extends 'lmn/base.html' %}
{% block content %}

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{message.tags}}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" action="{% url 'add_artist' %}">
    {% csrf_token %}
    {{ new_artist_form }}
    <button type=submit>New Artist</button>
</form>

{% for result in search_results %}
    <div>
        <p>
            <a>{{ result }}</a>
            <form method="POST" action="{% url 'save_artist' artist=result %}">
                {% csrf_token %}
                <button type=submit>Add Artist</button>
            </form>
        </p>
    </div>
{% endfor %}

{% endblock %}
