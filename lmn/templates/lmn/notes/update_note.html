{% extends 'lmn/base.html' %}
{% block content %}

<h2>Update note</h2>

<!--Updates pre-existing note fields-->
<form method="POST" action="{% url 'update_note' show_pk=show.pk %}" enctype="multipart/form-data">

  <div>
    {% csrf_token %}
    {{ form.as_p }}
  </div>
  <input type='submit' value='Update'>
</form>

{% endblock %}
