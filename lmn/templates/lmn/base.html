<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>

  <title>LMNOP</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css"></link>
  

</head>
<body>
  <div class="jumbotron">
    <div class='row'>
      <div class='col-md-2'>
        <a class="logo-container" href="{% url 'homepage' %}">
          <img class='logo' src="{% static 'img/LMN Logo.jpg' %}" alt="LMNLogo">
        </a>
      </div>
      <div class='col-md-8'>
      <h2 class="page-title">Live Music Notes, Opinions, and Photographs</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'venue_list' %}">Venues</a>
          <a class="nav-item nav-link" href="{% url 'artist_list' %}">Artists</a>
          <a class="nav-item nav-link" href="{% url 'latest_shows' %}">Shows</a>
          <a class="nav-item nav-link" href="{% url 'latest_notes' %}">Notes</a>
          <div id="right-login" >
            {% if user.is_authenticated %}
            <span id='welcome-user-msg'>You are logged in, <a href="{% url 'user_profile' user_pk=user.pk %}">{{ user.username }}</a> 
               | <a href="{% url 'logout' %}">Logout</a></span>
            {% else %}
            <span id='login-or-sign-up' ><a href="{% url 'login' %}?next={{ request.path }}" >Login or sign up</a></span>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </div>



</body>

<hr>

{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
